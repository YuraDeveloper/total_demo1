<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      /* General styles */
      body {
        background: url("/static/backgrounds/cyberpunk_city_fog.jpg") no-repeat
          center center/cover;
        color: #e0e0e0;
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        position: relative;
      }

      /* Dark overlay to make the background less distracting */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      /* Navigation Bar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 0 10px #00ffff;
        z-index: 1000;
      }

      .navbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .navbar ul li a {
        color: #00ffff;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
        padding: 10px 15px;
        border-radius: 5px;
      }

      .navbar ul li a:hover {
        background: rgba(255, 0, 127, 0.3);
        box-shadow: 0 0 5px #ff007f;
        color: #ff007f;
      }

      /* Game Title */
      .game-title {
        font-size: 2.5rem;
        color: #ff007f;
        text-shadow: 0 0 10px #ff007f;
        margin-top: 70px;
        margin-bottom: 20px;
      }

      /* Game Board */
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        background: #222;
        padding: 10px;
        box-shadow: 0 0 10px #00ffff;
      }

      .cell {
        width: 100px;
        height: 100px;
        background: black;
        color: #00ffff;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #ff007f;
        cursor: pointer;
        text-shadow: 0 0 10px #00ffff;
      }

      /* Restart Button */
      .btn-animated {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #0d0d0d;
        background: linear-gradient(90deg, #00ffff, #ff007f);
        border: none;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        box-shadow: 0 0 10px #00ffff;
        text-transform: uppercase;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
      }

      .btn-animated:hover {
        background: linear-gradient(90deg, #ff007f, #00ffff);
        box-shadow: 0 0 20px #ff007f;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <h1 class="game-title">Tic-Tac-Toe</h1>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="status" class="status">Player X's Turn</p>
    <button id="reset" class="btn-animated">Restart Game</button>
    <script src="tictactoe.js"></script>
  </body>
</html>
